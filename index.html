<!doctype html>
<html>
<head>
	<title>ITFox</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		html, body {
			width: 100%;
			height: 100%;
			background-image: linear-gradient(to right top, #dde6ee, #b2eeff, #7af7f6, #68fccc, #94fa8a, #bcf06b, #dfe455, #ffd54b, #ffca68, #ffc284, #ffbf9d, #f6bfb1);
		}
		body {
			position: relative;
		}
		div {
			width: 100%;
			color: rgb(255, 255, 255);
			text-shadow: rgb(137, 137, 153) 2px 3px 0px;
			font-size: 25px;
			font-family: Montserrat, sans-serif;
			font-weight: 900;
			text-align: center;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		p {
			margin: 0.5ex 0;
			padding: 0;
		}
		a:link, a:visited, a:active, a:hover {
			color: rgb(255, 255, 255);
			text-shadow: rgb(137, 137, 153) 2px 3px 0px;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div>
		<p>The&nbsp;site&nbsp;is&nbsp;under<br/>construction.</p>
		<p>You&nbsp;can&nbsp;reach&nbsp;us&nbsp;at:<br/><a href="mailto:hello@itfox.me">hello@itfox.me</a></p>
	</div>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">
</body>
</html>
